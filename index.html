<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Inscripción</title>

    <link rel="icon" type="image/png" href="https://cdn.bitrix24.es/b15495391/resize_cache/585185/047e4a127947eff3c7d861cc2f113186/landing/9bb/9bb8e2dd29ca43a136de779f794d27a5/32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.bitrix24.es/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Source Serif Pro', serif;
            background-image: url('https://cdn.bitrix24.es/b15495391/landing/2ec/2ecc046a136783f8eca8ba1c2946a5ac/MADOK-Portada_2x.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh; /* Asegura que ocupe al menos toda la ventana */
            font-family: Barlow;
            margin: 0;
            overflow: hidden;
            background-attachment: fixed; /* Mantener para escritorio */
        }
        .floating-form {
            background-color: white;
            padding: 4rem 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 1200px;
            width: 90%;
        }
    
        .floating-form img {
            max-width: 170px;
            margin-bottom: 1rem;
        }
    
        .floating-form h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: bold;
        }
    
        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 40px;
        }
    
        .btn {
            width: 100%;
            max-width: 700px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-size: 18px;
            text-align: center;
            color: white;
            font-weight: 400;
            border: none;
            border-radius: 8px;
            margin: 0 auto;
            line-height: 1.15;
        }
    
        .btn-primary {
            background-color: #6a0dad;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
    
        .btn-primary:hover {
            background-color: #520a88;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
    
        .btn-secondary {
            background-color: #d81b60;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
    
        .btn-secondary:hover {
            background-color: #a01448;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
    
        .btn-tertiary {
            background: linear-gradient(45deg, #99c946, #6b8e23);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
    
        .btn-tertiary:hover {
            background: linear-gradient(45deg, #6b8e23, #556b2f);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }
    
        .btn-quaternary {
            background-color: #b56eae;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
    
        .btn-quaternary:hover {
            background-color: #9a4f98;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
    
        /* Estilo adaptativo para móviles */
        @media (max-width: 650px) {
            body {
                overflow-y: auto; /* Permite desplazarse en móviles */
                background-attachment: scroll; /* El fondo se mueve en móviles */
                height: auto; /* Ajusta la altura automáticamente */
            }
    
            .floating-form {
                position: static; /* Elimina el centrado absoluto */
                transform: none;
                margin: 20px; /* Agrega margen para separarlo de los bordes */
            }
    
            .button-group {
                flex-direction: column; /* Botones en columna en pantallas pequeñas */
            }
    
            .btn {
                padding: 15px 20px;
                font-size: 16px;
            }
        }

        /* SweetAlert custom styles */
       .swal2-confirm {
           background-color: #007bff !important; /* Azul bootstrap */
           color: white !important;
           border: none;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       }

       .swal2-cancel {
           background-color: #6c757d !important; /* Gris bootstrap */
           color: white !important;
           border: none;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       }

       .swal2-confirm:hover {
           background-color: #0056b3 !important;
       }

       .swal2-cancel:hover {
           background-color: #5a6268 !important;
       }
    </style>
</head>
<body>
  <div class="floating-form">
       <img src="https://cdn.bitrix24.es/b15495391/disk/2f5/2f5f8362bce1af0249a76334df5eb848/cf5c635dc866524b2cb00589bf76fe1e" alt="Logo"> <!-- Reemplaza con tu logo -->
       <h2>Inscríbete a Madison Ok</h2> <br> <span>Selecciona un botón según el tipo de postulante que eres:</span>
       <div class="button-group">
           <button type="button" onclick="window.location.href='https://madisonok.github.io/formularioInscripcion/inscripcion-externa.html'" class="btn btn-quaternary">
               Inscripción general</button>
           <button type="button" onclick="window.location.href='https://madisonok.github.io/formularioInscripcion/inscripcion-jvn.html'" class="btn btn-primary">
           Soy Alumno de JVN o Fundación Pachacutéc </button>
           <button type="button" id="button2" onclick="window.location.href='https://madisonok.github.io/formularioInscripcion/inscripcion-bgu.html'" class="btn btn-secondary">
             Soy Alumno de Blackwell Global University </button>
           <button type="button" id="button3" onclick="window.location.href='https://madisonok.github.io/formularioInscripcion/inscripcion-ua.html'" class="btn btn-tertiary">
             Soy Alumno de la Universidad Autónoma de Chile </button>
       </div>
   </div>
</body>

</html>
